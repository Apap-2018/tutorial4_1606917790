<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>View Pilot</title>
</head>
<body>
	<h3 th:text="'Pilot License: ' + ${pilot.licenseNumber}"></h3>
	<h3 th:text="'Name: ' + ${pilot.name}"></h3>
	<h3 th:text="'Fly Hour: ' + ${pilot.flyHour}"></h3>
	<form th:action="@{/pilot/update}" method="GET">
		<input type="hidden" name="licenseNumber" th:value="${pilot.licenseNumber}">
		<button type="submit">Edit</button>
	</form>
	<form th:action="@{/pilot/delete}" method="GET">
		<input type="hidden" name="id" th:value="${pilot.id}">
		<button type="submit">Delete</button>
	</form>
	<br>
	<br>
	<h2>Flight List</h2>
	<table>
		<tr>
			<th>Flight ID</th>
			<th>Flight Number</th>
			<th>Destination</th>
			<th>Origin</th>
			<th>Date</th>
		</tr>
		<div th:each="flight : ${pilot.pilotFlight}">
			<tr>
				<td th:text="${flight.id}"></td>
				<td th:text="${flight.flightNumber}"></td>
				<td th:text="${flight.destination}"></td>
				<td th:text="${flight.origin}"></td>
				<td th:text="${flight.time}"></td>
				<td><a th:href="@{/flight/update?id={id}(id=${flight.id})}">Update</a>
				<td><a th:href="@{/flight/delete?id={id}(id=${flight.id})}">Delete</a>
			</tr>
		</div>
		</table>
		<a th:href="@{/flight/add/{licenseNumber}(licenseNumber=${pilot.licenseNumber})}">Add Flight</a>
</body>
</html>
